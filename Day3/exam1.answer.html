<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기본 선택자 실습1</title>
    <!--우선순위 1순위: id 2순위 class 3순위 ABC태그 4순위 전체 선택자-->
    <!--class가 같은 속성이 두 개 이상일 때는 맨 뒤에 있는 것을 적용한다.-->
    <style>
        *{
            color: white;
            background-color: gray;
        }
        span{
            background-color: red;
        }
        #first{
            background-color: blue;
        }
        .second{
            background-color: green;
        }
        /* li{
            background-color: yellow !important;
            > 우선순위 무시하고 적용하는 법: 한칸 뛰고 !important
        } */
    </style>
</head>
<body>
    <h1>기본 선택자 연습해보기</h1>
    <p>기본 선택자 연습을 해보아요!</p>
    <span>안녕하세요.</span>
    <ol>
        <li id="first" >1</li>
        <li class="second">2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ol>
</body>
</html>
