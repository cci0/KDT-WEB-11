<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설문조사</title>
    <link rel="stylesheet" href="Homeworl.css">
    <style>
        div{
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <div class="bgColor">
        <h3>설문조사</h3>
            <div class="main">
                <label for="name">이름</label>
                <input type="text"  placeholder="이름" id="name"  /><br  />
                <label for="email">이메일</label>
                <input type="email" placeholder="love@example.com" id="email"  /><br  />
                <label for="number">전화번호</label>
                <input type="number" placeholder="전화번호" id="number"  />
            </div>
            <div class="sub">
                <h4>나이</h4>
            
                <input type="radio" name="age" value="10" id="10"  />
                <label for="10"   >10대</label>
                <input type="radio" name="age" value="20" id="20" />
                <label for="20"   >20대</label>
                <input type="radio" name="age" value="30" id="30" />
                <label for="30"   >30대</label>
                <input type="radio" name="age" value="40" id="40" />
                <label for="40"   >40대</label>
                <input type="radio" name="age" value="50" id="50" />
                <label for="50"   >50대</label>
                <input type="radio" name="age" value="60" id="60" />
                <label for="60"   >60대 이상</label>
            </div>
            <div class="last">
                <h4>원하는 강의(복수응답 가능합니다.)</h4>
                <input type="checkbox" name="class" value="html" id="html"  />
                <label for="html">html</label>
                <input type="checkbox" name="class" value="javascript" id="javascript"  />
                <label for="javascript">javascript</label>
                <input type="checkbox" name="class" value="css" id="css"  />
                <label for="css">css</label> <br   /> <br   />
                <textarea cols="57" rows="10" placeholder="하고 싶은 말을 써주세요. :)"></textarea>
                <button>제출</button>
            </div>
        </div>
</body>
</html>
