<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KDT 11기 과제2</title>
</head>
<body>
    <h2>설문조사</h2>
    이름<input type="text"  /><br  />
    이메일<input type="email" placeholder="love@example.com"   />
    <br  />
    <br  />
    <h3>나이</h3>
    <input type="radio" name="age" value="10"  />10대
    <input type="radio" name="age" value="20"  />20대
    <input type="radio" name="age" value="30"  />30대
    <input type="radio" name="age" value="40"  />40대
    <input type="radio" name="age" value="50"  />50대
    <input type="radio" name="age" value="60"  />60대 이상
    <h3>원하는 강의(복수응답 가능합니다.)</h3>
    <input type="checkbox" name="class" value="html"   />html
    <input type="checkbox" name="class" value="javascript"   />javascript
    <input type="checkbox" name="class" value="css"   />css <br   />
    <br   />
    <input type="text" placeholder="하고 싶은 말을 써주세요. :)"  />
    <button>제출</button>
</body>
</html>
