<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
        <style>
            .color-blue {
                color: blue;
            }
            .color-red {
                color: red;
            }
            .font-size {
                font-size: 50px;
            }
            .bg-color {
                background-color: orange;
            }
        </style>
    </head>
    <body>
        <h4>class 추가하기</h4>
        <p id="hi" class="color-blue">안녕하세요</p>
        <button type="button" onclick="addClass()">class 추가</button>
        <button type="button" onclick="removeClass()">class 삭제</button>
        <button type="button" onclick="hasClass()">class 유무 확인</button>
        <button type="button" onclick="toggleClass()">class 토글</button>
        <button type="button" onclick="switchClass()">switch class</button>
        <script src="index.js"></script>
    </body>
</html>
