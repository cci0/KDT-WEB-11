<!DOCTYPE html>
<html lang="kr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
        <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
        <link rel="stylesheet" href="calender.css" />
    </head>
    <body>
        <hr />
        <div class="title">
            <span class="write-Date">날짜: </span>
            <input type="text" class="write-Date" onclick="" />
            <br />
            <span class="write-Content">내용: </span>
            <input type="text" class="write-Content" onclick="" />
            <br />
            <button type="button" onclick="content()">작성</button>
        </div>

        <div class="calender">
            <span class="calender-title"> 2023년 1월 </span>
            <table class="calender-Contnet" border="0px" cellspacing="0" cellpadding="5px">
                <thead>
                    <tr>
                        <td class="sun">日</td>
                        <td>月</td>
                        <td>火</td>
                        <td>水</td>
                        <td>木</td>
                        <td>金</td>
                        <td class="sat">土</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="sun"></td>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                        <td>4</td>
                        <td>5</td>
                        <td class="sat">6</td>
                    </tr>
                    <tr>
                        <td class="sun">6</td>

                        <td>11</td>

                    </tr>

                        <td class="sun">13</td>

                        <td>16</td>
                        <td>17</td>
                        <td>18</td>

                    </tr>
                    <tr>
                        <td class="sun">20</td>
                        <td>21</td>
                        <td>22</td>
                        <td>23</td>
                        <td>24</td>
                        <td>25</td>
                        <td class="sat">26</td>
                    </tr>
                    <tr>
                        <td class="sun">27</td>

                        <td>29</td>
                        <td>30</td>
                        <td>31</td>
                        <td></td>
                        <td class="sat"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
    <script src="calender.js"></script>
</html>
