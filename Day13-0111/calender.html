<!DOCTYPE html>
<html lang="kr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
        <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
        <link rel="stylesheet" href="calender.css" />
    </head>
    <body>
        <hr />
        <div class="title">
            <span class="writeDate">날짜: </span>
            <input type="text" id="writeDate" class="writeDate" />
            <span class="write-Date">날짜: </span>
            <input type="text" class="write-Date" />
            <br />
            <span class="write-Content">내용: </span>
            <input type="text" class="write-Content" onclick="" />
            <br />
            <button type="button" onclick="content()">작성</button>
        </div>

        <div class="calender">
            <span class="calenderTitle"> 2023년 1월 </span>
            <table class="calenderContnet" border="0px" cellspacing="0" cellpadding="5px">
                <thead>
                    <tr>
                        <td class="sun">日</td>
                        <td class="mon">月</td>
                        <td class="tue">火</td>
                        <td class="wen">水</td>
                        <td class="thu">木</td>
                        <td class="fri">金</td>
                        <td class="sat">土</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="sun" onclick="selectDate()"></td>
                        <td class="mon" onclick="selectDate()">1</td>
                        <td class="tue" onclick="selectDate()">2</td>
                        <td class="wen" onclick="selectDate()">3</td>
                        <td class="thu" onclick="selectDate()">4</td>
                        <td class="fri" onclick="selectDate()">5</td>
                        <td class="sat" onclick="selectDate()">6</td>
                    </tr>
                    <tr>
                        <td class="sun" onclick="selectDate()">6</td>
                        <td class="mon" onclick="selectDate()">7</td>
                        <td class="tue" onclick="selectDate()">8</td>
                        <td class="wen" onclick="selectDate()">9</td>
                        <td class="thu" onclick="selectDate()">10</td>
                        <td class="fri" onclick="selectDate()">11</td>
                        <td class="sat" onclick="selectDate()">12</td>
                    </tr>
                    <tr>
                        <td class="sun" onclick="selectDate()">13</td>
                        <td class="mon" onclick="selectDate()">14</td>
                        <td class="tue" onclick="selectDate()">15</td>
                        <td class="wen" onclick="selectDate()">16</td>
                        <td class="thu" onclick="selectDate()">17</td>
                        <td class="fri" onclick="selectDate()">18</td>
                        <td class="sat" onclick="selectDate()">19</td>
                    </tr>
                    <tr>
                        <td class="sun" onclick="selectDate()">20</td>
                        <td class="mon" onclick="selectDate()">21</td>
                        <td class="tue" onclick="selectDate()">22</td>
                        <td class="wen" onclick="selectDate()">23</td>
                        <td class="thu" onclick="selectDate()">24</td>
                        <td class="fri" onclick="selectDate()">25</td>
                        <td class="sat" onclick="selectDate()">26</td>
                    </tr>
                    <tr>
                        <td class="sun" onclick="selectDate()">27</td>
                        <td class="mon" onclick="selectDate()">28</td>
                        <td class="tue" onclick="selectDate()">29</td>
                        <td class="wen" onclick="selectDate()">30</td>
                        <td class="thu" onclick="selectDate()">31</td>
                        <td class="fri" onclick="selectDate()"></td>
                        <td class="sat" onclick="selectDate()"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
    <script src="calender.js"></script>
</html>
