<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            // 상속
            class House {
                constructor(str) {
                    this.str = str;
                }
                door() {
                    console.log('문을 열고 닫습니다.');
                }
                window() {
                    console.log('창문을 열고 닫습니다.');
                }
            }

            const hou1 = new House();

            class Apartment extends House {
                // super(): 자식 클래스에서 생성자를 정의할 때, super 키워드를 사용하여
                // 부모 클래스의 생성자를 호출한다.
                constructor(str, floor) {
                    super(str);
                    this.floor = floor;
                }
                elevater() {
                    console.log('승강기를 타고 내립니다.');
                }

                // 매서드 오버라이딩: 자식 클래스에서 부모 클래스의 매서드를 재정의할 때 사용하는 용어
                // super 키워드를 사용하여 부모 클래스의 매서드에 접근
                window() {
                    super.window();
                    console.log('창문을 슬라이딩합니다.');
                }
            }
            const apart = new Apartment('자이', 10);
            apart.door();
            apart.window();
        </script>
    </body>
</html>
