    <body>
        <script>
            function call(name) {
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        console.log(name);
                        resolve(name);
                    }, 1000);
                });
            }

            function back(n) {
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        console.log('back');
                        resolve('back');
                    });
                }, 1000);
            }

            function hell(n) {
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        resolve('callback hell');
                    });
                }, 1000);
            }

            // // promise 실행

            //         return hell(res);

            //     .then((res) => {

            // async 이용

            async function exec() {
                let name = await call('kim');
                console.log(`${name} 반가워`);

                let res1 = await back();
                console.log(`${res1}을 실행했구나`);

                let res2 = await hell();
                console.log(`여기는 ${res2}`);
            }

            exec();
        </script>
